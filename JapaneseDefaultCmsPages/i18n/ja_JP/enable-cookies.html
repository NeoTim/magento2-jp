<div class="enable-cookies cms-content">
    <p>「クッキー」とは、お客様が当ストアにアクセスしたときに、私たちが送信する小さなデータです。クッキーを使用すると、私たちはお客様を知り、お客様の経験をパーソナライズすることができます。さらに、お客様を詐欺から守ることもできます。</p>
    <p style="margin-bottom: 20px;">ブラウザーがクッキーを受け入れるように設定すると、商品の購入、保存、あなた向けのおすすめ機能の利用が可能になります。手順は以下のとおりです。</p>
    <ul>
        <li><a href="https://support.google.com/accounts/answer/61416?hl=ja" target="_blank">Google Chrome</a></li>
        <li><a href="https://support.microsoft.com/ja-jp/help/17442/windows-internet-explorer-delete-manage-cookies" target="_blank">Internet Explorer</a></li>
        <li><a href="https://support.apple.com/kb/PH19214?locale=ja_JP" target="_blank">Safari</a></li>
        <li><a href="https://support.mozilla.org/ja/kb/enable-and-disable-cookies-website-preferences" target="_blank">Mozilla/Firefox</a></li>
    </ul>
</div>
